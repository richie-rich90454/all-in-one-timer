<!DOCTYPE html>
<html>
    <title>Time</title>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: "Noto Sans SC", serif;
                margin: 0;
                padding: 0;
                background-color: #DCDC00;
            }
            #main-title{
                margin: auto;
                text-align: center;
                font-size: 2rem;
            }
            div{
                text-align: center;
            }
            .timer-component{
                background-color: #F0F0F0;
                min-height: 10rem;
                width: 60%;
                margin: auto;
                font-size: 6rem;
                padding: 0;
                text-align: center;
                border-radius: .67rem;
            }
            .time-controls{
                background-color: #6BC0EE;
                min-height: 5rem;
                width: 30%;
                margin: 1rem auto;
                padding: 0;
                border-radius: .66754rem;
            }
            .time-input-boxes{
                width: 30%;
                font-size: 1rem;
                padding: 0.2rem;
                border-radius: .50rem;
                border: 1px dashed #000;
                margin-top: 0.2rem;
            }
            input{
                font-family: "Noto Sans SC", serif;
            }
            input[type="button"]{
                cursor: pointer;
                font-size: 1rem;
                padding: 0.2rem;
                border-radius: .50rem;
                border: 1px dashed #000;
                font-weight: bold;
            }
            .main-portion{
                border: 2px solid #000;
                width: 88%;
                margin: 1rem auto;
                padding: 1rem;
                border-radius: 1rem;
            }
            #start-stopwatch, #reset-stopwatch{
                font-size: 1rem;
                font-weight: bold;
                border: 1px dashed #000;
                cursor: pointer;
                margin-top: 1rem;
            }
            #start-stopwatch:hover, #reset-stopwatch:hover, input[type="button"]:hover{
                transform: scaleY(1.2);
            }
            button{
                font-family: "Noto Sans SC", serif;
            }
            #timer-setter{
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <h1 id="main-title">An All-in-one website for clock, timer, and countdown</h1>
        <div id="ads-one" class="ads">
            
        </div>
        <div id="timer-body" class="main-portion">
            <h2>Stopwatch:</h2>
            <div class="time-controls">
                <button id="start-stopwatch">START TIMER</button>
                <button id="reset-stopwatch">RESET</button>
            </div>
            <div id="stopwatch-box" class="timer-component">
                <span id="stopwatch-h">00:</span>
                <span id="stopwatch-m">00:</span>
                <span id="stopwatch-s">00</span>
            </div>
        </div>
        <div id="clock-body" class="main-portion">
            <h2>The Current Time is:</h2>
            <div id="clock-box" class="timer-component">
                <span id="time-h">00:</span>
                <span id="time-m">00:</span>
                <span id="time-s">00</span>
                <span id="time-zone"> (UTC+0)</span>
            </div>
        </div>
        <div id="countdown-body" class="main-portion">
            <h2>Countdown:</h2>
            <div class="time-controls">
                <input type="number" id="stopwatch-hour" class="time-input-boxes" min="0" placeholder="Enter hours">
                <input type="number" id="stopwatch-minute" class="time-input-boxes" min="0" max="60" placeholder="Enter Minutes">
                <input type="number" id="stopwatch-seconds" class="time-input-boxes" min="0" max="60" placeholder="Enter Seconds">
                <div style="margin-top: 1rem;">
                    <input type="button" id="timer-setter" value="Set Timer">
                </div>
            </div>
            <div id="countdown-box" class="timer-component">
                <span id="countdown-h">00:</span>
                <span id="countdown-m">00:</span>
                <span id="countdown-s">00</span>
            </div>
        </div>
        <div id="about-us">
            <h2>About Us:</h2>
            <div id="description-of-us"></div>
        </div>
        <div id="ads-two" class="ads">
            
        </div>
        <script src="script.js"></script>

</html>
