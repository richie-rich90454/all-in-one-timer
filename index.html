<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: "Noto Sans SC";
                margin: 0;
                padding: 0;
                background-color: #32A5E4;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 80vh;
            }
            input{
                font-family: "Noto Sans SC";
            }
            #main-title{
                margin: auto;
                text-align: center;
                font-size: 2rem;
            }
            .main-portion{
                width: 95%;
                max-width: 50rem;
                border: 2px solid #000;
                margin: 1rem auto;
                border-radius: 1rem;
            }
            .timer-component{
                background-color: #FFF;
                min-height: 20vh;
                width: 60%;
                margin: 1rem auto;
                font-size: 2.5vw;
                text-align: center;
                border-radius: .67rem;
            }
            .time-controls{
                background-color: #DE0000;
                width: 85%;
                margin: 1rem auto;
                border-radius: 0.66754rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            .time-input-boxes{
                width: 100%;
                font-size: 1rem;
                padding: 0.2rem;
                margin: 0.2rem;
                border-radius: 0.5rem;
                border: 1px dashed #000;
            }
            button{
                font-family: "Noto Sans SC";
                width: 100%;
                font-size: 1rem;
                padding: 0.2rem;
                margin: 0.2rem;
                border-radius: 0.5rem;
                border: 1px dashed #000;
                cursor: pointer;
            }
            button:hover{
                transform: scaleY(1.5);
            }
            h2{
                text-align: center;
            }
            @media (min-width: 768px){
                .timer-component{
                    font-size: 6rem;
                }
                .time-input-boxes{
                    width: 30%;
                }
                .time-controls{
                    flex-direction: row; justify-content: space-around;
                }
                button{
                    width: 45%;
                }
            }
        </style>
    </head>
    <body>
        <h1 id="main-title">All-in-one Timer Tool</h1>
        <div class="main-portion">
            <h2>Stopwatch</h2>
            <div class="time-controls">
                <button id="start-stopwatch">START</button>
                <button id="reset-stopwatch">RESET</button>
            </div>
            <div class="timer-component" id="stopwatch-box">
                <span id="stopwatch-h">00:</span>
                <span id="stopwatch-m">00:</span>
                <span id="stopwatch-s">00</span>
            </div>
        </div>
        <div class="main-portion">
            <h2>Current Time</h2>
            <div class="timer-component" id="clock-box">
                <span id="time-h">00:</span>
                <span id="time-m">00:</span>
                <span id="time-s">00</span>
                <span id="time-zone">(UTC+0)</span>
            </div>
        </div>
        <div class="main-portion">
            <h2>Countdown</h2>
            <div class="time-controls">
                <input type="number" id="stopwatch-hour" class="time-input-boxes" min="0" placeholder="Hours">
                <input type="number" id="stopwatch-minute" class="time-input-boxes" min="0" max="59" placeholder="Minutes">
                <input type="number" id="stopwatch-seconds" class="time-input-boxes" min="0" max="59" placeholder="Seconds">
                <button id="timer-setter">Set Countdown</button>
            </div>
            <div class="timer-component" id="countdown-box">
                <span id="countdown-h">00:</span>
                <span id="countdown-m">00:</span>
                <span id="countdown-s">00</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
