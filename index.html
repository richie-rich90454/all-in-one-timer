<!DOCTYPE html>
<html>
    <title>Clock</title>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: "Noto Sans SC", serif;
                margin: 0;
                padding: 0;
                background-color: #DCDC00;
            }
            #main-title{
                margin: auto;
                text-align: center;
                font-size: 2rem;
            }
            div{
                text-align: center;
            }
            .timer-component{
                background-color: #F0F0F0;
                min-height: 10rem;
                width: 60%;
                margin: auto;
                font-size: 6rem;
                padding: 0;
                text-align: center;
                border-radius: .67rem;
            }
            .time-controls{
                background-color: #6BC0EE;
                min-height: 5rem;
                width: 30%;
                margin: auto;
                margin-bottom: 1rem;
                padding: 0;
                border-radius: .66754rem;
            }
        </style>
        <body>
            <h1 id="main-title">An All-in-one website for clock, timer, and countdown</h1>
            <div id="ads-one" class="ads">
                
            </div>
            <div id="clock-body">
                <h2>The Current Time is:</h2>
            </div>
            <div id="timer-body">
                <div class="time-controls">

                </div>
                <div id="stopwatch-box" class="timer-component">
                    <span id="stopwatch-h">00:</span>
                    <span id="stopwatch-m">00:</span>
                    <span id="stopwatch-s">00</span>
                </div>
            </div>
            <div id="countdown-body">
                <h2>Countdown:</h2>
                <div class="time-controls">

                </div>
                <div id="countdown-box" class="timer-component">
                    <span id="countdown-h">00:</span>
                    <span id="countdown-m">00:</span>
                    <span id="countdown-s">00</span>
                </div>
            </div>
            <div id="about-us">
                <h2>About Us:</h2>
                <div id="description-of-us"></div>
            </div>
            <div id="ads-two" class="ads">
                
            </div>
            <script src="script.js"></script>
        </body>
    </head>
</html>
